<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="login.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div class="login-container">
    <div class="top-bar">
      <div class="logo">
        <img src="Frame.png" alt="HI Together" />
      </div>
      <div class="options">
        <span class="time">2024년 12월 24일 10:20:33</span>


        <div class="lang-switcher"><img src="kr.png" alt="kr flag" />한국어<img src="down-arrow.png" /></div>

        <button><img src="Cog.png" alt="Cog" class="Cog" /></button>
      </div>
    </div>

    <div class="header">
      <h1>
        <span class="header-bolder">현대건설 “영동대로 지하공간 복합개발 2공구 현장”</span><span class="header-thin"> 에 오신걸 환영합니다.</span>
      </h1>
    </div>

    <div class="content">
      <h2>일반 로그인 또는 QR 로그인해 주세요</h2>

      <div class="form-container">
        <div class="direct-login-container">
          <div class="direct-radio">
            <input type="radio" id="direct-login" name="direct-login" value="direct-login" checked="checked" />
            <label for="direct-login">일반 로그인</label><br />
          </div>
          <div class="form">
            <div>
              <p>협력사</p>
              <select>
                <option>협력사 선택해 주세요</option>
              </select>
            </div>
            <div>
              <p>생년월일</p>
              <input type="text" placeholder="예 870805" />
            </div>
            <button>일반 로그인</button>
          </div>
        </div>
        <div class="other-login-container">
          <div class="direct-radio">
            <input type="radio" id="direct-login" name="direct-login" value="direct-login" />
            <label for="direct-login">QR 로그인</label><br />
          </div>
          <div class="other-login-options">
            <div class="form-colored">
              <h3>QR 로그인 절차</h3>
              <div class="qr-info white-text">
                <div class="qr-items">
                  <div class="image-connector-line"></div>
                  <div class="qr-item">
                    <div class="qr-image-container">
                      <img src="app-icon.png" alt="App" />
                    </div>
                    <spa>현대건설 안전지갑 애플리케이션 실행</spa>
                  </div>
                  <div class="qr-item">
                    <div class="qr-image-container">
                      <img src="qr-code-icon.png" alt="QR Code" />
                    </div>
                    <span>QR 화면 생성</span>
                  </div>
                  <div class="qr-item">
                    <div class="qr-image-container">
                      <img src="scan-icon.png" alt="Scan" />
                    </div>
                    <span>QR 스캔</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer-logo">
        <img src="Rectangle 4029.png" alt="Safe Buddy" />
      </div>
    </footer>
  </div>
</body>

</html>
